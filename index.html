    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>

    <!-- the library that allows the images to be draggable -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <title>RestoMe</title>
    

</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar ml-5 mr-5">
        <a href="#Home" class="navbar-brand ml-5" style="color:#FFFF;">RestoMe</a>
        <button class="justify-content-end mr-5 playmusic"><span><i class="fa-solid fa-play"></i></span>&nbsp; Play Music</button>
    </nav>

    <section id="Home" class="homie hidden" >
        <div class="container main_cotaniner">
            <div class="h-100 d-flex flex-row justify-content-center align-items-center">
                <h1 class="align-self-center welcoming">Welcome to RestoMe</h1>
            </div>
            <div class="h-100 d-flex flex-row justify-content-center align-items-center">
                <h3 class="align-self-center align-items-center">Serving you delicacies that will savor your cravings!</h3>
            </div>
            <div class="h-100 d-flex flex-row justify-content-center align-items-center active" id="home-plate">
                <img src="imahes (6).png" alt="" height="300" width="300">
            </div>
            <div class="h-100 d-flex flex-row justify-content-center align-items-center">
                <p class="align-items-center button-detail">(Click the arrow below to start ordering)</p>
            </div>
            <div class="h-100 d-flex flex-row justify-content-center align-items-center mb-5">
                <a href="#Orders" class="button btn_1">
                    <i class="fa-solid fa-chevron-down"></i>
                </a>
            </div>
        </div> 
    </section>


    <section id="Orders" class="hidden">
        <div class="container mb-5 d-flex flex-column align-items-center">

            <div class="row">
                <div class="col">
                    <h1 class="text-center orderhere">Select your order:</h1>
                </div>
            </div>
           
            <div class="row damenu g-5 ml-5 mr-5 row-cols-2 row-cols-lg-4 justify-content-center">
                <div class="col">
                    <img src="imahes (2).png"  class="img-fluid" alt="">
                </div>  
                <div class="col" >
                    <img src="imahes (1).png" alt="" class="img-fluid">
                </div>
                <div class="col">
                    <img src="imahes (2).png" alt="" class="img-fluid">
                </div>
                <div class="col">
                    <img src="imahes (3).png" alt="" class="img-fluid">
                </div>
            </div>

            <div class="h-100 d-flex flex-column justify-content-center align-items-center " id="orders-plate">
                <img src="imahes (6).png" alt="" height="305" width="305">
            </div>

        </div>

    </section>
    
    <script class="" src="image.js"></script>
    <script class="" src="scroll.js"></script>
    <script src="particles.js"></script>

    
</body>
</html>
